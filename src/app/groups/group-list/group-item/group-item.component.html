<div routerLink="{{id}}" class="card text-center group-item-card">
  <div class="card-header">
    {{ group.gameType }}
    <span class="badge bg-danger" (click)="onDeleteGroup(id)">X</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ group.groupName }}</h5>
    <h6 class="card-subtitle">{{ group.gameName }}</h6>
  </div>
</div>
