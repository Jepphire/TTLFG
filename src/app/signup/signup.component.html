<div class="signup-container">
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup(signupForm.value)">
        <!-- <div class="form-group">
          <label for="displayName">Display Name</label>
          <input
            type="text"
            id="displayname"
            formControlName="displayName"
            class="form-control">
        </div> -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
        </div>
        <!-- <div class="form-group">
          <label for="repeatPass">Repeat Password</label>
          <input
            type="password"
            id="repeatPass"
            formControlName="repeatPass"
            class="form-control">
        </div> -->
        <button class="btn btn-default" type="submit">Create Account</button>
        <button class="btn btn-default" type="button" (click)="onCancelSignUp()">Cancel</button>
      </form>
    </div>
  </div>
</div>
